{% extends 'lit/base.html' %}

{% block content %}
    {% for poem in poem_list %}
    <div id="poem" class="content">
        <h2><span title="Click to read poem">
            <a href="{% url 'poem_detail' pk=poem.pk %}">{{ poem.title }}</a>
        </span></h2>
        <p id="date">published: {{ poem.published_date }}</p>
        <hr />
        <p>{{ poem.description }}</p>
    </div>
    {% endfor %}
{% endblock %}
