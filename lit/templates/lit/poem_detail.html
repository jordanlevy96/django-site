{% extends 'lit/base.html' %}

{% block content %}

    <div class="poem">
        <h1 id="title">{{ poem.title }}</h1>
        {% if poem.created_date %}
            <p class="date">{{ poem.created_date }}
        {% endif %}
        <hr />
        <p>{{ poem.text|linebreaksbr }}</p>
    </div>

    <br><br><br>

    <p><a href="{% url 'poem_list' %}">Return to list</a></p>

{% endblock %}
