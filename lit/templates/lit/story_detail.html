{% extends 'lit/base.html' %}

{% block content %}

    <div id="story" class="content">
        <h1 id="title">{{ story.title }}</h1>
        {% if story.created_date %}
            <p class="date">{{ story.created_date.date }}
        {% endif %}
        <hr />
        <p>{{ story.text|linebreaksbr }}</p>
    </div>

    <br><br><br>

    <p><a href="{% url 'story_list' %}">Return to list</a></p>

{% endblock %}
