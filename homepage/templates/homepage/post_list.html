<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="homepage post list" />
	<meta name="author" content="Jordan Levy" />
	<title>Titles Are Hard</title>
</head>
<body>
	<h1>Welcome!</h1>
	{% for post in Posts %}
	<div>
		<h2>{{ post.title }}</h2>
		<hr />
		<p>published: {{ post.published_date }}</p>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
	{% endfor %}
</body>
