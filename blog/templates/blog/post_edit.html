{% extends 'blog/base.html' %}

{% block content %}
	<h1>New Post</h1>
	<form method="POST">{% csrf_token %}
		<p><label for="id_title">Title:</label></p>
		<p>{{ form.title }}</p>
		<p><label for="id_text">Text:</label></p>
		<p>{{ form.text }}</p>
		<p><label for="id_description">Description:</label></p>
		<p>{{ form.description }}</p>
		<p><label for="id_type">Post Type</label></p>
		<p>{{ form.post_type }}</p>
		<button type="submit">Save</button>
	</form>
{% endblock %}
